<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="text-center text-white p-5">
        <h1><span class="far fa-newspaper"></span><b> New York Times Search</b></h1>
    </header>

    <main>
        <article class="container card mt-5 px-0">
            <h6 class="card-header"><span class="fas fa-calendar-day"></span> Search Parameters</h6>
            <form class="p-3">
                <section class="form-group">
                    <label for="search-term">Search-Term:</label>
                    <input type="text" class="form-control" id="search-term">
                </section>
                <section class="form-group">
                    <label for="number">Number of Records to Retrieve:</label>
                    <select class="form-control" id="number">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                    </select>
                </section>
                <section class="form-group">
                    <label for="start-year">Start Year (Optional):</label>
                    <input class="form-control" id="start-year">
                </section>
                <section class="form-group">
                    <label for="end-year">End Year (Optional):</label>
                    <input class="form-control" id="end-year">
                </section>
                <section class="form-group">
                    <h4>Sort Options</h4>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="sort" id="sortDefault" value="default" checked>
                        <label for="sort" class="form-check-label">Default</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="sort" id="sortNewest" value="newest">
                        <label for="sort" class="form-check-label">Newest</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="sort" id="sortOldest" value="oldest">
                        <label for="sort" class="form-check-label">Oldest</label>
                    </div>
                </section>
                <section class="form-row">
                    <button class="btn bg-transparent" id="search"><span class="fa fa-search"></span> Search</button>
                    <button class="btn bg-transparent" id="clear"><span class="fa fa-trash"></span> Clear Results</button>
                </section>
            </form>
        </article>
        <article class="container card my-4 px-0">
            <h6 class="card-header"><span class="fa fa-table"></span> Top Articles</h6>
            <section class="p-3" id="articles">
                <!-- Articles go here -->
            </section>
        </article>
    </main>

    <footer class="sticky-bottom text-center p-3"><hr>Made with lots and lots of <span class="fa fa-heart"></span></footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
