<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
</head>
<body>

    <header class="bg-primary text-center text-white p-5">
        <h1><span class="far fa-newspaper"></span> New York Times Search</h1>
    </header>

    <main>
        <form class="">
            <section class="form-group">
                <label for="">Search-Term:</label>
                <!-- added type="text" -->
                <input type="text" class="form-control" id="search-term">
            </section>
            <section class="form-group">
                <label for="">Number of Records to Retrieve:</label>
                <select class="form-control" id="number">
                    <!-- added values to options -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                </select>
            </section>
            <section class="form-group">
                <label for="">Start Year (Optional):</label>
                <input class="form-control" id="start-year">
            </section>
            <section class="form-group">
                <label for="">End Year (Optional)</label>
                <input class="form-control" id="end-year">
            </section>
            <button id="search"><span class="fa fa-search"></span> Search</button>
            <button id="clear"><span class="fa fa-calendar"></span> Clear Results</button>
        </form>
        <section id="articles">
            <!-- results go here -->
        </section>
    </main>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
